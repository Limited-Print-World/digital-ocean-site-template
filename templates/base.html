<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Website{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6f8; margin: 0; }
    a { color: #2196f3; text-decoration: none; }
    a:hover { text-decoration: underline; }
    header, footer { background: #2196f3; color: #fff; padding: 1.1em 0; text-align: center; }
    main { min-height: 80vh; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <nav>
      <a href="/" style="color:#fff; margin:0 1.5em;">Home</a>
      <a href="/donate" style="color:#fff; margin:0 1.5em;">Donate</a>
      <a href="/about" style="color:#fff; margin:0 1.5em;">About</a>
      <!-- Add more links as needed -->
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    &copy; {{ year or 2025 }} My Website. All rights reserved.
  </footer>
  {% block scripts %}{% endblock %}
</body>
</html>
